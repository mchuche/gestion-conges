<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gestionnaire de Congés</title>
    <script type="text/javascript">
      // Rediriger vers index.html avec le chemin original en query string
      var pathSegmentsToKeep = 1; // Nombre de segments à garder (pour /gestion-conges/)
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
