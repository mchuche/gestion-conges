name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "⚠️  Attention: Les secrets SUPABASE_URL ou SUPABASE_ANON_KEY ne sont pas configurés"
          fi
          cat > config.js << EOF
          // Configuration Supabase - Générée automatiquement par GitHub Actions
          // Ne pas modifier manuellement - Les valeurs proviennent de GitHub Secrets
          const SUPABASE_CONFIG = {
              url: '${{ secrets.SUPABASE_URL }}',
              anonKey: '${{ secrets.SUPABASE_ANON_KEY }}'
          };
          EOF
          echo "✅ config.js créé"
          ls -la config.js
          echo "--- Contenu de config.js (sans les secrets) ---"
          head -n 2 config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify config.js before upload
        run: |
          echo "Vérification des fichiers avant upload..."
          ls -la config.js
          echo "--- Vérification que config.js sera inclus ---"
          find . -name "config.js" -type f

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

